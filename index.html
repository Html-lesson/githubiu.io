<!DOCTYPE html>
<html lang="ru">
<head>
	<link rel="stylesheet" href="css/style.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration</title>
</head>
<body>
	<form action="#" class="form">
	<div class="wrapper">
		<div class="r"><p>About you</p></div>
		<div class="text">
		<div class="name"><input tabindex="1" placeholder="Name" type="text"></div>
		<div class="surname"><input tabindex="2" placeholder="Surname" type="text"></div>
	</div>
	<div class="radio">
		<p>How your gender?</p>
		<div class="male">
			<input tabindex="3" value="male" name="gender" type="radio">Male
		</div>
		<div class="female">
			<input tabindex="3" value="female" name="gender" type="radio">Female
		</div>
		<div class="unknown">
			<input tabindex="3" value="unknown" name="gender" type="radio">Unknown
		</div>
		<!---Checkbox--->
		<div class="checkboxes">
			<p>Your property</p>
			<div><input value="bike" type="checkbox">Bike</div>
			<div><input value="House" type="checkbox">House</div>
			<div><input value="Car" type="checkbox">Car</div>
		</div>
		<button>Send</button>
		<div><select name="" id="">
			<option value="red">Red</option>
			<option value="blue">Blue</option>
			<option value="green">Green</option>
			<option value="yellow">Yellow</option>
		</select>
		<div>
			<textarea name="" id="" cols="30" rows="10" placeholder="Add info"></textarea>
		</div>
	</div>
	</div>
	</div>
</form>
</body>
</html>
